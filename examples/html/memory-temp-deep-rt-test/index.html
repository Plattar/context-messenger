<!DOCTYPE html>
<html>

<head>
    <title>Function Test</title>
    <script type='text/javascript' src='../../build/es2019/plattar-context-messenger.js'></script>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }

        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid red;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <a href="../index.html">Back</a>
    <p>Type in stuff in the textarea below to save using the memory module</p>

    <textarea id="memory_area" rows="10" cols="50" oninput="save()"></textarea>

    <table style="width:100%">
        <tr>
            <td>
                <iframe id="plattar_frame_1" src="./nested-page.html" title="nested iframe 1" width="450"
                    height="250"></iframe>
            </td>
            <td>
                <iframe id="plattar_frame_2" src="./nested-page.html" title="nested iframe 2" width="450"
                    height="250"></iframe>
            </td>
        </tr>
    </table>

    <script>
        function save() {
            var text = document.getElementById("memory_area").value;

            Plattar.memory.temp.text_value = text;
        }

        Plattar.memory.temp.watch("text_value", (oldVal, newVal) => {
            document.getElementById("memory_area").value = newVal;
        });
    </script>
</body>

</html>
